<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="code-rev">
    <p>The Code Review</p>
  </div>
  <form action="index.html" method="GET">
    <h1>Signup for our newsletter</h1>
    <p>Get the latest news on how your code is doing right in your inbox</p>
    <hr>

    <fieldset>
      <legend>Contact Information</legend>

      <label for="name">Full Name</label>
      <input type="text" name="full-name" id="name" required>

      <label for="email">Email Address</label>
      <input type="email" name="email-address" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone-number" id="phone">

      <label for="address">Street Address</label>
      <input type="text" name="street-address" id="address">

      <label for="city">City</label>
      <input type="text" name="city" id="city">

      <label for="state">State</label>
      <input type="text" name="state" id="state">

      <label for="state">State</label>
      <input type="text" name="state" id="state">

      <label for="zip">Zip Code</label>
      <input type="text" name="zip-code" id="zip">


    </fieldset>
    <hr>
    <fieldset>
      <legend>Newsletter</legend>

      <label>Select the newsletters you would like to recieve</label>

      <input type="radio" name="type-of-news" id="html-news" value="news">
      <label for="html-news">HTML News</label><br>

      <input type="radio" name="type-of-news" id="html-news" value="news">
      <label for="html-news">CSS News</label><br>

      <input type="radio" name="type-of-news" id="jsnews" value="news">
      <label for="js-news">Javascript News</label><br>


    </fieldset>



  </form>

</body>

</html>
